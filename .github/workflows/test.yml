name: Test the dsb
on:
  schedule:
    - cron: "20 0 * * *"
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - run: yarn
      - run: yarn build
      - run: yarn test
        env:
          DSBUSERNAME: ${{ secrets.DSBUSERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
